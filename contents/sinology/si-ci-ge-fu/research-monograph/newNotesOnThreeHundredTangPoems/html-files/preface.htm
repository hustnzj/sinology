  <h2 class="xbs longtitle"><a href="contents.htm">蘅塘退士原序</a></h2>
  <br /><br />
  <p>　　世俗儿童就学，即授《千家诗》，取其易于成诵，故流传不废。但其诗随手掇拾，工拙莫辨，且止五七律绝二体，而唐、宋人又杂出其间，殊乖体制。因专就唐诗中脍炙人口之作，择其尤要者，每体得数十首，共三百余首，录成一编，为家塾课本。俾童而习之，白首亦莫能废，较《千家诗》不远胜耶？谚云：“熟读唐诗三百首，不会吟诗也会吟。”请以是编验之。</p>
