<p class="kindle-cn-poem-left">府罗将相<a id="a01" href="text00084.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，路侠槐卿<a id="a02" href="text00084.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
户封八县<a id="a03" href="text00084.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，家给千兵<a id="a04" href="text00084.html#b04">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">两京城内将相府第星罗棋布，<br/>
三公九卿夹道高宅尽显威风。<br/>
文臣武将户户享有八县多的封地，<br/>
家家还有上千人的护卫亲兵。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00084.html#a01">〔一〕</a>
 府：官署通称，也指达官显贵的住宅。罗：分布排列。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00084.html#a02">〔二〕</a>
 侠（jiā）：同“夹”。槐卿：指三公九卿。周时朝廷种三槐九棘，公卿大夫分坐其下，面对三棵槐树者为三公之位。后因以槐棘指三公之位。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00084.html#a03">〔三〕</a>
 封：封邑。</p>
<p class="kindle-cn-kai">
<a id="b04" href="text00084.html#a04">〔四〕</a>
 千兵：兵丁上千。战国时秦有千户侯，封食邑千家，为上卿。这里“千兵”与上句“八县”均为泛指。</p>
