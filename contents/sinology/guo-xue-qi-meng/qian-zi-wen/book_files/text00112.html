<p class="kindle-cn-poem-left">孤陋寡闻，愚蒙等诮<a id="a01" href="text00112.html#b01">
<span class="math-super">〔一〕</span>
</a>
 。<br/>
谓语助者<a id="a02" href="text00112.html#b02">
<span class="math-super">〔二〕</span>
</a>
 ，焉哉乎也<a id="a03" href="text00112.html#b03">
<span class="math-super">〔三〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">臣实浅陋，鲜有见识，<br/>
愚笨蒙昧，让人耻笑。<br/>
学识不过：焉、哉、乎、也，<br/>
语气助词，四个罢了。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00112.html#a01">〔一〕</a>
 蒙：愚昧无知。等：等候。诮：讥讽，嘲笑。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00112.html#a02">〔二〕</a>
 谓语助者：这句意思是学问仅只是会几个所谓的语气助词而已。谓，叫做。语助，语气助词的略称。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00112.html#a03">〔三〕</a>
 焉哉乎也：《千字文》作者以此四个语气助词终结本段，结束全文，并且自谦说自己孤陋寡闻，学识不够。一方面因为本文是奉诏撰写，必须恭敬自谦；另一方面也是将这四个文言虚词自然而然地嵌入了文内，构思十分巧妙。</p>
