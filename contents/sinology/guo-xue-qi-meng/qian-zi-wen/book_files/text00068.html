<p class="kindle-cn-poem-left">景行维贤<a id="a01" href="text00068.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，克念作圣<a id="a02" href="text00068.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
德建名立，形端表正<a id="a03" href="text00068.html#b03">
<span class="math-super">〔三〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">高尚的德行，唯有向圣贤看齐，<br/>
克制私念，就能与他们站列一起。<br/>
一旦道德树立，声名定会四起，<br/>
形体端直，堂堂正正，外表自具威仪。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00068.html#a01">〔一〕</a>
 景行：高尚的德行。语出《诗·小雅·车舝（xiá）》：“高山仰止，景行行止。”意思是仰慕圣贤高尚品德，与之看齐，站到一起。维贤：与贤德相连。维，连系。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00068.html#a02">〔二〕</a>
 克：克制。念：私欲。作圣：则成为圣贤。作，乃，则。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00068.html#a03">〔三〕</a>
 端：端庄。表正：外表庄重威严。</p>
