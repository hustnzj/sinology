<p class="kindle-cn-poem-left">聆音察理<a id="a01" href="text00094.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，鉴貌辨色<a id="a02" href="text00094.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
贻厥嘉猷<a id="a03" href="text00094.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，勉其祗植<a id="a04" href="text00094.html#b04">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">聆听谈话要了解人家话中道理，<br/>
与人交往须辨察对方脸色变化。<br/>
留赠给人的应当是良谋忠告，<br/>
勉励为人要谨守立身之道。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00094.html#a01">〔一〕</a>
 聆（línɡ）：仔细倾听。察：详审。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00094.html#a02">〔二〕</a>
 鉴：指观察。色：指脸色。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00094.html#a03">〔三〕</a>
 贻（yí）：留赠。厥（jué）：代词，那个。嘉猷（yóu）：忠告，好的谋划。猷，谋略，方法。</p>
<p class="kindle-cn-kai">
<a id="b04" href="text00094.html#a04">〔四〕</a>
 祗（zhī）：敬。可用以加强词义，这里有敬奉、谨守的意思。植：树立。此指立身处世。</p>
