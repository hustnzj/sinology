<p class="kindle-cn-poem-left">纨扇圆絜<a id="a01" href="text00103.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，银烛炜煌<a id="a02" href="text00103.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
昼眠夕寐，蓝笋象床<a id="a03" href="text00103.html#b03">
<span class="math-super">〔三〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">绢制的圆扇洁白又漂亮，<br/>
银白色的蜡烛将室内照得雪亮。<br/>
白天休憩，夜晚长睡，<br/>
用的是青蓝的竹席、象牙雕饰的床。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00103.html#a01">〔一〕</a>
 纨（wán）扇：绢制的圆扇。絜（jié）：洁。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00103.html#a02">〔二〕</a>
 炜（wěi）：光明。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00103.html#a03">〔三〕</a>
 蓝笋：指青竹编成的席子。蓝，竹子青皮的颜色。</p>
