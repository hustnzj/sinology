<p class="kindle-cn-poem-left">亲戚故旧，老少异粮<a id="a01" href="text00102.html#b01">
<span class="math-super">〔一〕</span>
</a>
 。<br/>
妾御绩纺<a id="a02" href="text00102.html#b02">
<span class="math-super">〔二〕</span>
</a>
 ，侍巾帷房<a id="a03" href="text00102.html#b03">
<span class="math-super">〔三〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">假如亲戚朋友登门来拜访，<br/>
长幼有别款待饭菜不可一个样。<br/>
妻妾主内每日在家织麻把布纺，<br/>
递衣递帽侍奉丈夫样样都不忘。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00102.html#a01">〔一〕</a>
 异粮：指不同的食物。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00102.html#a02">〔二〕</a>
 妾：旧时男子在妻子之外另娶的女人，也用于女人表示谦卑的自称。这里是泛指。御：指从事。绩（jì）：将麻搓捻成线、绳。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00102.html#a03">〔三〕</a>
 侍：服侍伺候。巾：头巾，这里泛指衣帽。帷（wéi）房：内室。</p>
