<p class="kindle-cn-poem-left">矩步引领<a id="a01" href="text00111.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，俯仰廊庙<a id="a02" href="text00111.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
束带矜庄<a id="a03" href="text00111.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，徘徊瞻眺<a id="a04" href="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">我端正步伐，抬头前行，<br/>
朝廷在上，须恭敬景仰。<br/>
穿戴齐整，态度端庄，<br/>
徘徊不安，敬献此章。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00111.html#a01">〔一〕</a>
 矩（jǔ）步：走路步法端正，符合规矩。引领：伸长脖颈，这里指抬头前行。领，脖子。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00111.html#a02">〔二〕</a>
 俯仰：上下，这里指上朝。廊庙：庙堂，指朝廷。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00111.html#a03">〔三〕</a>
 束带：束好衣带，指穿戴衣服。矜（jīn）庄：保持端庄严肃的态度。</p>
<p class="kindle-cn-kai">
<a id="b04" href="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">〔四〕</a>
 徘徊：作者形容自己等待呈献《千字文》时忐忑紧张的样子。实际上是谦词。瞻眺：仰望。</p>
