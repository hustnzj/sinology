<p class="kindle-cn-poem-left">空谷传声，虚堂习听<a id="a01" href="text00069.html#b01">
<span class="math-super">〔一〕</span>
</a>
 。<br/>
祸因恶积<a id="a02" href="text00069.html#b02">
<span class="math-super">〔二〕</span>
</a>
 ，福缘善庆<a id="a03" href="text00069.html#b03">
<span class="math-super">〔三〕</span>
</a>
 。<br/>
尺璧非宝，寸阴是竞<a id="a04" href="text00069.html#b04">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">空旷山谷，可以很快传回声，<br/>
空荡大屋，声音发出引共鸣。<br/>
祸患皆因作恶多端而引起，<br/>
福运则是积善行德的余庆。<br/>
一尺长的璧玉并非真正是珍宝，<br/>
一寸短的光阴不可虚度要力争。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00069.html#a01">〔一〕</a>
 虚：空荡无物。堂：正屋，殿堂。这里泛指大的屋子。习听：重复听到。指有回声。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00069.html#a02">〔二〕</a>
 恶积：指罪恶积累过多。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00069.html#a03">〔三〕</a>
 缘：凭靠，因为。庆：吉庆，福。《易·坤·文言》：“积善之家必有余庆，积不善之家必有余殃。”</p>
<p class="kindle-cn-kai">
<a id="b04" href="text00069.html#a04">〔四〕</a>
 竞：争逐。这句是说争分夺秒，爱惜光阴。</p>
