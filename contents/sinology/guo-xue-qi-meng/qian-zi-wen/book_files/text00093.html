<p class="kindle-cn-poem-left">孟轲敦素<a id="a01" href="text00093.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，史鱼秉直<a id="a02" href="text00093.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
庶几中庸<a id="a03" href="text00093.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，劳谦谨敕<a id="a04" href="text00093.html#b04">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">孟子崇尚安于素位，<br/>
史鱼坚持正义敢言。<br/>
想要中庸不偏不倚，<br/>
恪守勤劳、谦恭、谨严。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00093.html#a01">〔一〕</a>
 孟轲：战国时儒家代表人物孟子。敦：勉力，崇尚。素：素位。儒家中庸思想中提倡的安于素常所处地位的立身处世态度。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00093.html#a02">〔二〕</a>
 史鱼：春秋时卫国大夫，以正直敢谏著名。秉：指天生持有。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00093.html#a03">〔三〕</a>
 庶几：希望达到。中庸：儒家倡导的“不偏不倚，无过无不及”的道德标准。</p>
<p class="kindle-cn-kai">
<a id="b04" href="text00093.html#a04">〔四〕</a>
 劳：勤劳。敕（chì）：谨严，端正。</p>
