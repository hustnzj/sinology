<p class="kindle-cn-poem-left">嫡后嗣续<a id="a01" href="text00105.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，祭祀烝尝<a id="a02" href="text00105.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
稽颡再拜<a id="a03" href="text00105.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，悚惧恐惶<a id="a04" href="text00105.html#b04">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">子孙一代一代向下得传续，<br/>
按时祭祀请求祖先多祐庇。<br/>
磕头下拜虔敬按规矩，<br/>
诚惶诚恐惟恐失礼仪。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00105.html#a01">〔一〕</a>
 嫡（dí）：旧时指正妻及其所生长子，嫡长子具有继承权。后：后代。嗣：继承，也指子孙后代。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00105.html#a02">〔二〕</a>
 烝（zhēnɡ）尝：古代冬祭名“烝”，秋祭称“尝”，这里泛指祭祀。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00105.html#a03">〔三〕</a>
 稽颡（qǐ sǎnɡ）：屈膝下拜以额触地的一种跪拜礼，表示极度悲痛或感激的心情。</p>
<p class="kindle-cn-kai">
<a id="b04" href="text00105.html#a04">〔四〕</a>
 悚（sǒnɡ）：恐惧。惶：惊慌。</p>
