<p class="kindle-cn-poem-left">川流不息，渊澄取映<a id="a01" href="text00072.html#b01">
<span class="math-super">〔一〕</span>
</a>
 。<br/>
容止若思<a id="a02" href="text00072.html#b02">
<span class="math-super">〔二〕</span>
</a>
 ，言辞安定。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">河水日日夜夜奔流不停息，<br/>
潭水宛若明镜清澈可照人。<br/>
仪容举止似思索般安详沉静，<br/>
言语对答要从容，恰当又稳重。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00072.html#a01">〔一〕</a>
 澄（chénɡ）：水清。取映：可用来映照。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00072.html#a02">〔二〕</a>
 容止：仪容举止。若思：好像在思考。</p>
