<p class="kindle-cn-poem-left">资父事君<a id="a01" href="text00070.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，曰严与敬。<br/>
孝当竭力，忠则尽命<a id="a02" href="text00070.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">供养父母，侍奉君主，<br/>
需要严肃与恭敬。<br/>
尽孝应该竭尽全力，<br/>
忠君则当不惜生命。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00070.html#a01">〔一〕</a>
 资：供养。事：服事，侍奉。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00070.html#a02">〔二〕</a>
 尽命：献出生命。</p>
