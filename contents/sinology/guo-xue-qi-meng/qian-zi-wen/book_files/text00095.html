<p class="kindle-cn-poem-left">省躬讥诫<a id="a01" href="text00095.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，宠增抗极<a id="a02" href="text00095.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
殆辱近耻<a id="a03" href="text00095.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，林皋幸即<a id="a04" href="text00095.html#b04">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">对别人的讥讽告诫要躬身自省，<br/>
要时时防止增加过度的荣宠。<br/>
得意忘形时往往就临近了耻辱，<br/>
幸好有林泉山野可以及时地归隐。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00095.html#a01">〔一〕</a>
 省（xǐnɡ）躬：反省自身。诫：警告。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00095.html#a02">〔二〕</a>
 宠：恩宠荣耀。抗：抵御，防止。极：极端，过度。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00095.html#a03">〔三〕</a>
 殆（dài）：近。</p>
<p class="kindle-cn-kai">
<a id="b04" href="text00095.html#a04">〔四〕</a>
 林皋（ɡāo）：林泉，指退隐之地。皋，沼泽，水边高地。幸：幸好。即：靠近。</p>
