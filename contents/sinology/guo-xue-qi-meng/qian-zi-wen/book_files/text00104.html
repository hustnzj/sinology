<p class="kindle-cn-poem-left">弦歌酒宴，接杯举觞<a id="a01" href="text00104.html#b01">
<span class="math-super">〔一〕</span>
</a>
 。<br/>
矫手顿足<a id="a02" href="text00104.html#b02">
<span class="math-super">〔二〕</span>
</a>
 ，悦豫且康<a id="a03" href="text00104.html#b03">
<span class="math-super">〔三〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">盛大酒宴伴随着歌舞弹唱，<br/>
传杯接盏这酒喝得真酣畅。<br/>
情不自禁手又舞来足又蹈，<br/>
愉悦欢欣互相祝酒道安康。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00104.html#a01">〔一〕</a>
 觞（shānɡ）：喝酒的器具。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00104.html#a02">〔二〕</a>
 矫（jiǎo）：举起。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00104.html#a03">〔三〕</a>
 豫（yù）：喜悦，安适。康：安乐。</p>
