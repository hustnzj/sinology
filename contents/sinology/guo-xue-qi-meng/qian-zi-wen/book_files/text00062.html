<p class="kindle-cn-poem-left">推位让国<a id="a01" href="text00062.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，有虞陶唐<a id="a02" href="text00062.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
吊民伐罪<a id="a03" href="text00062.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，周发殷汤<a id="a04" href="text00062.html#b04">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">禅让王位和社稷，<br/>
史颂圣君虞舜与陶唐。<br/>
安抚百姓讨暴君，<br/>
世赞英主商汤、周武王。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00062.html#a01">〔一〕</a>
 推位：推让出君位。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00062.html#a02">〔二〕</a>
 有虞：有虞氏，即虞舜，名重华。上古部落联盟领袖，后选拔并让位给治水有功的大禹。陶唐：陶唐氏，即唐尧，名放勋。上古部落联盟领袖，挑选并考察了虞舜三年之后，让位给舜，由舜代他行政。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00062.html#a03">〔三〕</a>
 吊民伐罪：慰问被压迫的百姓，讨伐有罪的统治者。</p>
<p class="kindle-cn-kai">
<a id="b04" href="text00062.html#a04">〔四〕</a>
 周发：西周开国君主武王姬发，他讨伐暴君商纣王，灭商建周。殷汤：殷商国王成汤，他率兵赶走夏代暴君桀，建立了商朝。</p>
