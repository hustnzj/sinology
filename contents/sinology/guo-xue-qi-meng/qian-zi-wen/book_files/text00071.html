<p class="kindle-cn-poem-left">临深履薄<a id="a01" href="text00071.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，夙兴温凊<a id="a02" href="text00071.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
似兰斯馨<a id="a03" href="text00071.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，如松之盛。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">如临深渊，如履薄冰，<br/>
早起晚睡，侍奉双亲。<br/>
冬天温被使暖，夏天扇席使凉。<br/>
孝行如兰草，芳香不断，<br/>
品德像松柏，茂盛久长。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00071.html#a01">〔一〕</a>
 临深履薄：意思是好像面前就是深渊，好像行走在薄冰上，面临危险要十分小心。这里是说侍奉父母也应如此心存敬畏，谨慎小心。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00071.html#a02">〔二〕</a>
 夙（sù）兴：“夙兴夜寐”的省略语，即早起晚睡。夙，早。温凊（qìnɡ，一读jìnɡ）：“冬温夏凊”的略语。温，指温被使暖。凊，凉，谓扇席使凉。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00071.html#a03">〔三〕</a>
 斯：这样。馨（xīn）：散布很远的香气。</p>
