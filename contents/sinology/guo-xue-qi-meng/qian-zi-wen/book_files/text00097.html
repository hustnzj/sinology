<p class="kindle-cn-poem-left">求古寻论，散虑逍遥<a id="a01" href="text00097.html#b01">
<span class="math-super">〔一〕</span>
</a>
 。<br/>
欣奏累遣<a id="a02" href="text00097.html#b02">
<span class="math-super">〔二〕</span>
</a>
 ，戚谢欢招<a id="a03" href="text00097.html#b03">
<span class="math-super">〔三〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">探求古人古论，<br/>
思考至理名言。<br/>
排除忧虑杂念，<br/>
活得自在逍遥。<br/>
喜悦如果增添，<br/>
烦累自然排遣。<br/>
忧愁一旦离去，<br/>
欢乐也就出现。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00097.html#a01">〔一〕</a>
 散虑：排散忧虑杂念。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00097.html#a02">〔二〕</a>
 欣：欢欣。奏：进，来。累：疲累烦恼。遣：送走，排除。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00097.html#a03">〔三〕</a>
 戚：悲伤，忧愁。谢：辞别，指离去。招：招致，来到。</p>
