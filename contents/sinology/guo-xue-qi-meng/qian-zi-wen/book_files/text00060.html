<p class="kindle-cn-poem-left">果珍李柰<a id="a01" href="text00060.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，菜重芥姜<a id="a02" href="text00060.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
海咸河淡，鳞潜羽翔<a id="a03" href="text00060.html#b03">
<span class="math-super">〔三〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">果中美味有李子沙果，<br/>
日常菜蔬离不开芥菜生姜。<br/>
海水咸，河水淡，<br/>
鱼儿水里藏，<br/>
展翅的鸟儿蓝天任飞翔。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00060.html#a01">〔一〕</a>
 果珍：珍贵的水果。珍，以之为珍。柰（nài）：沙果，俗称花红。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00060.html#a02">〔二〕</a>
 菜重：重要的蔬菜。重，看重。芥：芥菜。种类很多，叶用芥菜可腌制雪里红，茎用可腌榨菜，根用可腌大头菜，种子可磨碎做芥末。芥姜，与上句“李柰”均泛指果蔬。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00060.html#a03">〔三〕</a>
 鳞：这里泛指鱼类。羽：泛指禽鸟。这句意思是说物产丰饶。</p>
