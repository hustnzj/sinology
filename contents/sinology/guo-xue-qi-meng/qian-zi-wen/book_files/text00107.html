<p class="kindle-cn-poem-left">驴骡犊特<a id="a01" href="text00107.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，骇跃超骧<a id="a02" href="text00107.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
诛斩贼盗，捕获叛亡。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">毛驴骡子大小牛，<br/>
受惊奔跑超马速。<br/>
法律威严杀贼盗，<br/>
捕获反叛亡命徒。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00107.html#a01">〔一〕</a>
 犊：小牛。特：公牛。此句泛指不善于奔跑的牲畜。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00107.html#a02">〔二〕</a>
 骇：马受惊。这里指上述的牲畜受惊。跃：跳起奔跑。骧（xiānɡ）：马头昂举疾奔。这里泛指奔马。</p>
