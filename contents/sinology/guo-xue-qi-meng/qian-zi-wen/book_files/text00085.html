<p class="kindle-cn-poem-left">高冠陪辇，驱毂振缨<a id="a01" href="text00085.html#b01">
<span class="math-super">〔一〕</span>
</a>
 。<br/>
世禄侈富，车驾肥轻<a id="a02" href="text00085.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
策功茂实<a id="a03" href="text00085.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，勒碑刻铭<a id="a04" href="text00085.html#b04">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">将相们头戴高高官帽，<br/>
陪侍帝王的车辇，<br/>
看那车轮滚滚，彩饰迎风飘。<br/>
生活奢侈又富裕，俸禄得世袭，<br/>
驾华车，骑肥马，身着裘皮衣。<br/>
功劳记在简册上，以勉慰他们勋业，<br/>
还要立碑刻铭，来彰显卓著功绩。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00085.html#a01">〔一〕</a>
 驱毂（ɡǔ）：驱车。毂，车轮中心的圆木，中有孔，用以插入车轴，也代指车轮。缨：飘带。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00085.html#a02">〔二〕</a>
 肥轻：语出《论语·雍也》：“乘肥马，衣轻裘。”裘，皮衣。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00085.html#a03">〔三〕</a>
 茂：勉励。实：事迹。</p>
<p class="kindle-cn-kai">
<a id="b04" href="text00085.html#a04">〔四〕</a>
 勒（lè）：刻。铭：铭文。常刻在碑版器物上赞颂功德。</p>
