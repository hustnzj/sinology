<p class="kindle-cn-poem-left">笺牒简要<a id="a01" href="text00106.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，顾答审详<a id="a02" href="text00106.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
骸垢想浴<a id="a03" href="text00106.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，执热愿凉<a id="a04" href="text00106.html#b04">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">书信文章应简明扼要，<br/>
回答问话要审慎周详。<br/>
身上脏了想要洗个澡，<br/>
酷暑难耐愿意早清凉。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00106.html#a01">〔一〕</a>
 笺牒：指书信文章。牒，古代书板，也指公文。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00106.html#a02">〔二〕</a>
 顾答：回头答话。这里泛指回答别人问话。审：详细周密，明白清楚。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00106.html#a03">〔三〕</a>
 骸（hái）：指身体。垢（ɡòu）：肮脏。</p>
<p class="kindle-cn-kai">
<a id="b04" href="text00106.html#a04">〔四〕</a>
 执热：酷热难解。语出《诗·大雅·桑柔》：“谁能执热，逝不以濯。”意思是谁不愿在酷热时，以沐浴求得凉快。</p>
