<p class="kindle-cn-poem-left">陈根委翳<a id="a01" href="text00099.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，落叶飘摇。<br/>
游鹍独运<a id="a02" href="text00099.html#b02">
<span class="math-super">〔二〕</span>
</a>
 ，凌摩绛霄<a id="a03" href="text00099.html#b03">
<span class="math-super">〔三〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">可叹老树根已衰萎枯死，<br/>
落下的叶子在风雨中飘摇。<br/>
而悠游的鲲鹏正独立翱翔，<br/>
展翅凌空直冲上九霄。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00099.html#a01">〔一〕</a>
 陈：指老朽的。委：枯萎。翳（yì）：通“殪”，树木自己枯死。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00099.html#a02">〔二〕</a>
 运：指飞翔。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00099.html#a03">〔三〕</a>
 摩：摩天。绛霄：云霄。</p>
