<p class="kindle-cn-poem-left">女慕贞洁，男效才良。<br/>
知过必改，得能莫忘<a id="a01" href="text00066.html#b01">
<span class="math-super">〔一〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">女子应仰慕操守贞洁之妇，<br/>
男人要仿效德才兼备人物。<br/>
知道了过错必定要改正，<br/>
不可荒废忘掉已有的技能。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00066.html#a01">〔一〕</a>
 能：才能，技艺。</p>
