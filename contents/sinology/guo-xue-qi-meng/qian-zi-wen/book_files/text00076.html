<p class="kindle-cn-poem-left">外受傅训<a id="a01" href="text00076.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，入奉母仪<a id="a02" href="text00076.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
诸姑伯叔<a id="a03" href="text00076.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，犹子比儿<a id="a04" href="text00076.html#b04">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">在外要接受师傅训导，<br/>
入内要遵奉母亲教诲。<br/>
对待姑母、伯伯、叔父，<br/>
做侄子的一样要恭顺孝敬，<br/>
就像是他们亲生的儿辈。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00076.html#a01">〔一〕</a>
 傅：傅父，古代保育、辅导子女的师傅，多由老年男子担任。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00076.html#a02">〔二〕</a>
 奉：遵奉。母仪：为人母者的典范。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00076.html#a03">〔三〕</a>
 诸：众。</p>
<p class="kindle-cn-kai">
<a id="b04" href="text00076.html#a04">〔四〕</a>
 犹子：侄子。比：类同。</p>
