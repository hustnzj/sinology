<p class="kindle-cn-poem-left">宫殿盘郁<a id="a01" href="text00081.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，楼观飞惊<a id="a02" href="text00081.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
图写禽兽，画彩仙灵。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">两京的宫殿回环曲折，叠叠重重，<br/>
楼台宫阙凌空欲飞，令人叹惊。<br/>
宫殿内外画满飞禽走兽，<br/>
还有彩绘的天仙神灵。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00081.html#a01">〔一〕</a>
 盘郁：曲折幽深。郁，也指繁多。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00081.html#a02">〔二〕</a>
 观（ɡuàn）：楼阙，楼台。惊：令人叹惊。</p>
