<p class="kindle-cn-poem-left">性静情逸，心动神疲。<br/>
守真志满<a id="a01" href="text00079.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，逐物意移<a id="a02" href="text00079.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
坚持雅操<a id="a03" href="text00079.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，好爵自縻<a id="a04" href="text00079.html#b04">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">内心清静平和，就能舒适安逸，<br/>
心为外物所动，精神则会疲惫。<br/>
保持自然本性，知足就会满意，<br/>
追逐物欲享受，意志就要衰退。<br/>
坚持高雅情操，不被爵禄所累。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00079.html#a01">〔一〕</a>
 守真：保持自然本性。志：儒家所指的一种主观精神。这里指心意。满：满足。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00079.html#a02">〔二〕</a>
 意移：意志改变动摇。移，变化。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00079.html#a03">〔三〕</a>
 操：品德操守。</p>
<p class="kindle-cn-kai">
<a id="b04" href="text00079.html#a04">〔四〕</a>
 好爵：高官厚禄。自縻（mí）：自我束缚。縻，牵系，束缚。</p>
