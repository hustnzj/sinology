<p class="kindle-cn-poem-left">鸣凤在竹，白驹食场。<br/>
化被草木<a id="a01" href="text00064.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，赖及万方<a id="a02" href="text00064.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">凤凰在竹林间欢快地鸣唱，<br/>
小白马驹悠然地觅食在草场。<br/>
草木万物沐浴着太平盛世的雨露阳光，<br/>
君王的仁德恩泽惠及了天下万方。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00064.html#a01">〔一〕</a>
 化：指大自然生长养育万物。这里比喻君王仁政施布。被：遍及。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00064.html#a02">〔二〕</a>
 赖：惠，利。</p>
