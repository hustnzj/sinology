<p class="kindle-cn-poem-left">孔怀兄弟<a id="a01" href="text00077.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，同气连枝<a id="a02" href="text00077.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
交友投分<a id="a03" href="text00077.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，切磨箴规<a id="a04" href="text00077.html#b04">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">要常关怀自己兄弟，<br/>
因为血脉相同，共通气息，<br/>
就像连理之树，枝叶永在一起。<br/>
结交朋友应当志趣相投，<br/>
互相切磋劝戒，一起探讨研习。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00077.html#a01">〔一〕</a>
 孔怀：指非常思念。语出《诗·小雅·常棣》：“死丧之威，兄弟孔怀。”意思是死丧可畏，只有兄弟之亲甚相思念。后也以孔怀代指兄弟。孔，甚。怀，思念。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00077.html#a02">〔二〕</a>
 同气：气息相通。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00077.html#a03">〔三〕</a>
 投分：意气相合，相知。</p>
<p class="kindle-cn-kai">
<a id="b04" href="text00077.html#a04">〔四〕</a>
 箴（zhēn）：劝告，规戒。</p>
