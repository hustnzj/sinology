<p class="kindle-cn-poem-left">乐殊贵贱<a id="a01" href="text00075.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，礼别尊卑。<br/>
上和下睦，夫唱妇随。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">音乐要依照身份的贵贱有所不同，<br/>
礼节要区别出地位的长幼卑尊。<br/>
上上下下要做到和睦相处，<br/>
丈夫倡导的，妻子要附和跟从。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00075.html#a01">〔一〕</a>
 殊：不同。</p>
