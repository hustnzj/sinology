<p class="kindle-cn-poem-left">笃初诚美<a id="a01" href="text00073.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，慎终宜令<a id="a02" href="text00073.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
荣业所基，籍甚无竟<a id="a03" href="text00073.html#b03">
<span class="math-super">〔三〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">真诚认真地开始，确实很美好，<br/>
始终如一的坚持，更让人称颂。<br/>
光辉荣耀的事业，德行是基础，<br/>
根基强大又坚实，前途无止境。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00073.html#a01">〔一〕</a>
 笃（dǔ）：诚厚，认真。初：初始，开头。诚：的确。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00073.html#a02">〔二〕</a>
 慎终：事情开始时已充分考虑最终结果，慎重对待，坚持完成。宜令：就当赞美。令，美，善。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00073.html#a03">〔三〕</a>
 籍甚：盛大，多。竟：穷尽，完。</p>
