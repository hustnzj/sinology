<p class="kindle-cn-poem-left">两疏见机<a id="a01" href="text00096.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，解组谁逼<a id="a02" href="text00096.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
索居闲处<a id="a03" href="text00096.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，沉默寂寥。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">疏广、疏受，见机避祸，<br/>
解印辞官，有谁逼迫？<br/>
独居日子，悠闲自过，<br/>
不谈是非，安于寂寞。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00096.html#a01">〔一〕</a>
 两疏：指西汉疏广、疏受叔侄。汉宣帝时疏广任太子太傅，疏受任少傅，在任五年，双双称病还乡，后世用为“功遂身退”的典故。见机：指根据情势趁机决定。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00096.html#a02">〔二〕</a>
 解组：解下印绶，指辞官。组，系官印的绶带。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00096.html#a03">〔三〕</a>
 索居：孤独生活。处（chǔ）：居住。</p>
