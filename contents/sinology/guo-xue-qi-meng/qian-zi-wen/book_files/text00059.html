<p class="kindle-cn-poem-left">金生丽水<a id="a01" href="text00059.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，玉出昆冈<a id="a02" href="text00059.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
剑号巨阙<a id="a03" href="text00059.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，珠称夜光<a id="a04" href="text00059.html#b04">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">黄金出产在金沙江畔，<br/>
美玉生成于昆仑山冈。<br/>
锋利的宝剑号称巨阙，<br/>
珍贵的明珠叫作夜光。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00059.html#a01">〔一〕</a>
 丽水：金沙江流入今云南丽江境内的一段称丽水，也称丽江，自古出产黄金。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00059.html#a02">〔二〕</a>
 昆冈：昆仑山。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00059.html#a03">〔三〕</a>
 巨阙（què）：春秋时越王勾践的宝剑，乃欧冶子铸锻的五把名剑之一，后代常用作宝剑的通称。其余四剑称湛庐、胜邪、鱼肠、纯钧（一作纯钩）。</p>
<p class="kindle-cn-kai">
<a id="b04" href="text00059.html#a04">〔四〕</a>
 夜光：传说中夜里可以闪闪发光的宝珠，据说出自南海，为鲸鱼目瞳所变。一说即隋侯珠，隋侯救助了一条受伤的大蛇，大蛇后来便衔了夜光珠来报答他。</p>
