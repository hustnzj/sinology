<p class="kindle-cn-poem-left">释纷利俗<a id="a01" href="text00109.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，并皆佳妙<a id="a02" href="text00109.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
毛施淑姿<a id="a03" href="text00109.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，工颦妍笑<a id="a04" href="text00109.html#b04">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">他们或是善解纠纷，或是善于发明创造，<br/>
或是性格独特有所擅长，因而有利社会世人称好。<br/>
还有美女毛嫱、西施，个个姿容娇艳美妙，<br/>
皱眉都显格外俏丽，更有倩曼动人一笑。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00109.html#a01">〔一〕</a>
 释：排解。纷：争执纠纷。利俗：有利世俗社会。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00109.html#a02">〔二〕</a>
 并皆：共同都是。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00109.html#a03">〔三〕</a>
 毛：毛嫱，古代美女。施：西施，春秋时越国美女。淑：好，漂亮。</p>
<p class="kindle-cn-kai">
<a id="b04" href="text00109.html#a04">〔四〕</a>
 工：善于。颦（pín）：皱眉。妍：美好。</p>
