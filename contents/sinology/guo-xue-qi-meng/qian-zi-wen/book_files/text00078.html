<p class="kindle-cn-poem-left">仁慈隐恻<a id="a01" href="text00078.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，造次弗离<a id="a02" href="text00078.html#b02">
<span class="math-super">〔二〕</span>
</a>
 。<br/>
节义廉退<a id="a03" href="text00078.html#b03">
<span class="math-super">〔三〕</span>
</a>
 ，颠沛匪亏<a id="a04" href="text00078.html#b04">
<span class="math-super">〔四〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">做人要仁爱富有怜悯心，<br/>
不能轻易地丢弃对别人的同情。<br/>
气节、仁义、清廉、谦让，是必具的美德，<br/>
即使颠沛困顿，也不能丝毫缺损。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00078.html#a01">〔一〕</a>
 隐恻：忧伤哀痛，对别人不幸表示怜悯、同情。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00078.html#a02">〔二〕</a>
 造次：匆忙，轻易。弗（fú）：不。离：指丢失放弃。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00078.html#a03">〔三〕</a>
 退：谦让。</p>
<p class="kindle-cn-kai">
<a id="b04" href="text00078.html#a04">〔四〕</a>
 匪：不。亏：缺。</p>
