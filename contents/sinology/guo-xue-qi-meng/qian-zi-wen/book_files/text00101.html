<p class="kindle-cn-poem-left">具膳餐饭<a id="a01" href="text00101.html#b01">
<span class="math-super">〔一〕</span>
</a>
 ，适口充肠。<br/>
饱饫烹宰<a id="a02" href="text00101.html#b02">
<span class="math-super">〔二〕</span>
</a>
 ，饥厌糟糠<a id="a03" href="text00101.html#b03">
<span class="math-super">〔三〕</span>
</a>
 。</p>
<p class="kindle-cn-para-no-indent">
<span class="kindle-cn-photography-step-black">【译文】</span>
</p>
<p class="kindle-cn-poem-left1">准备一日三餐饭菜应平常，<br/>
适合口味填饱肚子吃啥都一样。<br/>
吃得太饱肯定不想宰牛又烹羊，<br/>
饿着肚子决不嫌弃酒糟和米糠。</p>
<p class="kindle-cn-kai">
<a id="b01" href="text00101.html#a01">〔一〕</a>
 具：准备饭食。</p>
<p class="kindle-cn-kai">
<a id="b02" href="text00101.html#a02">〔二〕</a>
 饫（yù）：饱食。这里指过饱。</p>
<p class="kindle-cn-kai">
<a id="b03" href="text00101.html#a03">〔三〕</a>
 厌：饱，满足。</p>
